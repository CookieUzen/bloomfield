# debug cheats
[cheats]
enable = false
unlockAllCrops = false
skipToRound = 1 # skip to nth round

# Config for toolbar here:
[toolbar]
wateringCanAmount = 70
fertilizerAmount = 20

# Config for crops here
[crops]
[crops.corn]
growthTime = 25
value = 10
weight = 10
waterUsage = 7
fertilizerUsage = 40

[crops.soybean]
growthTime = 30
value = 8
weight = 8
waterUsage = 3
fertilizerUsage = -30

[crops.potato]
growthTime = 35
value = 15
weight = 15
waterUsage = 5
fertilizerUsage = 30

[crops.wheat]
growthTime = 50
value = 25
weight = 25
waterUsage = 6
fertilizerUsage = 35

[round]
roundInfinite = 7 # infinite mode after 7 rounds
cleanCropsAfterRound = true # remove all crops after each round

# Configuration for the rounds
[round.1]
goal = 30
gridSizeX = 2
gridSizeY = 2
cropsUnlocked = ["corn"]
time = 100
monocroppingDisabled = true

[round.2]
